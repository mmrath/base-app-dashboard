<div class="row">
  <div class="col-sm-3">{{elementStart}} to {{elementEnd}} of {{totalElements}}</div>
  <div class="col-sm-6">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{disabled:isPreviousDisabled}">
        <a md-icon-button color="primary" (click)="selectPage(1, $event)" aria-label="First">
          <md-icon>first_page</md-icon>
        </a>
      </li>
      <li class="page-item" md-icon-button color="primary" [ngClass]="{disabled:isPreviousDisabled}">
        <a md-icon-button color="primary" href (click)="selectPage(pageNumber-1, $event)" aria-label="Previous">
          <md-icon>chevron_left</md-icon>
        </a>
      </li>
      <li class="page-item" *ngFor="let index of pagerStartIndexRange">
        <a md-icon-button color="primary" href (click)="selectPage(index, $event)">{{index}}</a>
      </li>
      <li class="page-item active">
        <a md-icon-button color="primary" href (click)="selectPage(pageNumber, $event)">{{pageNumber}}</a>
      </li>
      <li class="page-item" *ngFor="let index of pagerEndIndexRange">
        <a md-icon-button color="primary" href (click)="selectPage(index, $event)">{{index}}</a>
      </li>
      <li class="page-item" [ngClass]="{disabled:isNextDisabled}">
        <a md-icon-button color="primary" href (click)="selectPage(pageNumber+1, $event)" aria-label="Next">
          <md-icon>chevron_right</md-icon>
        </a>
      </li>
      <li class="page-item" [ngClass]="{disabled:isNextDisabled}">
        <a md-icon-button color="primary" href (click)="selectPage(totalPages, $event)" aria-label="Last">
          <md-icon>last_page</md-icon>
        </a>
      </li>
    </ul>
  </div>

</div>
