<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav mode="push" class="app-sidenav">
    <md-toolbar [routerLink]="['/Home']">
      <h3>Material</h3>
    </md-toolbar>

    <md-nav-list>
      <a md-list-item [routerLink]="['/Signup']">Button</a>
      <a md-list-item>Card</a>
      <a md-list-item>Checkbox</a>
    </md-nav-list>
  </md-sidenav>
  <md-content #content>
    <md-toolbar color="primary" class="fixed-toolbar">
      <button class="app-hamburger-button" (click)="sidenav.toggle()">
        <i class="material-icons app-toolbar-menu">menu</i>
      </button>
      <span breakAction="hide">My Application</span>
      <span class="app-toolbar-filler"></span>

    </md-toolbar>
    <div class="container-fluid app-main-content p-a-1">
      <router-outlet></router-outlet>
    </div>
  </md-content>
</md-sidenav-layout>
