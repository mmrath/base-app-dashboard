<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <md-toolbar [routerLink]="['/Home']">
      <h3>{{title}}</h3>
    </md-toolbar>
    <md-nav-list *ngIf="loggedIn">
      <a md-list-item [routerLink]="['/User']">Users</a>
      <a md-list-item [routerLink]="['/Role']">Roles</a>
    </md-nav-list>
  </md-sidenav>
  <md-content #content>
    <md-toolbar color="primary" class="fixed-toolbar">
      <button md-icon-button *ngIf="loggedIn"  (click)="sidenav.toggle()">
        <md-icon class="md-24" >menu</md-icon>
      </button>
      <span breakAction="hide" *ngIf="!sidenav.opened">{{title}}</span>
      <span class="app-toolbar-filler"></span>
      <template [ngIf]="!(auth|async)?.token">
        <button md-button [routerLink]="['/Signup']">SIGN UP</button>
        <button md-button [routerLink]="['/Login']">LOGIN</button>
      </template>
      <template [ngIf]="loggedIn">
        <button md-button>SIGN OUT {{(auth|async)?.user.firstName}}</button>
      </template>
    </md-toolbar>
    <div class="container-fluid app-main-content m-l-1 m-r-1">
      <router-outlet></router-outlet>
    </div>
  </md-content>
</md-sidenav-layout>
